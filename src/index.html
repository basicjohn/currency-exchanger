<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <form id="exchange-form">
        <input
          type="text"
          class="form-control"
          aria-label=""
          placeholder="Input amount of currency"
        />
        <div class="row">
          <div class="col-md-6">
            <label for="starting">Currency I have to convert:</label>
            <select id="starting" class="custom-select">
              <option selected disabled>Starting Tender</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="ending">Currency I want to convert to:</label>
            <select id="ending" class="custom-select">
              <option selected disabled>Ending Tender</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Convert</button>
      </form>
      <div class="row">
        <div class="col-md-12">
          <div id="show-results"></div>
        </div>
      </div>
    </div>
  </body>
</html>
