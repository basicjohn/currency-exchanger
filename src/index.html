<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input
          type="text"
          class="form-control"
          aria-label=""
          placeholder="Input amount of currency"
        />
        <select class="custom-select">
          <option selected>Base Currency</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button type="submit" class="btn btn-dark">Exchange Currencies</button>
      </form>
    </div>
  </body>
</html>
