<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <form id="exchange-form">
        <input
          type="text"
          class="form-control"
          aria-label=""
          placeholder="Input amount of currency"
        />
        <label for="">Base Currency:</label>
        <select id="" class="custom-select">
          <option selected disabled>Select Notes of Origin</option>
        </select>
        <select class="custom-select">

        </select>
        <button type="submit" class="btn btn-dark">Exchange Currencies</button>
      </form>
    </div>
  </body>
</html>
