<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <main class="container">
      <h1>Currency Converter</h1>
      <p>
        Fill out the form below to convert the input amount to the desired
        currency
      </p>
      <div id="exchange-tool">
        <form id="exchange-form">
          <input
            type="text"
            class="form-control"
            aria-label=""
            placeholder="Input amount of currency"
          />
          <div class="row" id="currency-selection">
            <div class="col-md-6">
              <label for="base">Currency I have to convert:</label>
              <select id="base" class="custom-select">
                <option selected disabled>Starting Tender</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="target">Currency I want to convert to:</label>
              <select id="target" class="custom-select">
                <option selected disabled>Ending Tender</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-dark convert">Convert</button>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Results</h1>

          <div id="">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <table style="width: 100%">
                  <tr id="show-results">
                    <th>Amount</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Result</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
